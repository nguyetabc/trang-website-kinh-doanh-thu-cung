<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Pet - Chăm sóc thú cưng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Ponto Pet</div>
        <nav>
            <ul>
                <li><a href="#" id="home-button">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#pet-shop">Pet Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="login-button">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Thế giới mua bán thú cưng</h1>
            <img src="images.jpeg" alt="Chó và mèo">
        </section>
        <section id="pet-shop" class="pet-shop">
            <h2>Pet Shop - Mua thú cưng</h2>
            <div class="pet-list">
                <div class="pet-item">
                    <img src="poodle-kem-cai-3.jpg" alt="Chó Poodle">
                    <h3>Chó Poodle</h3>
                    <p>Giá: 5,000,000 VND</p>
                    <button onclick="openOrderForm('Chó Poodle', 5000000)">Mua ngay</button>
                </div>
                <div class="pet-item">
                    <img src="z6449825684989_ffca9d65a1d020683b11945bab1ee9fe.jpg" alt="Mèo Anh Lông Ngắn">
                    <h3>Mèo Anh Lông Ngắn</h3>
                    <p>Giá: 4,500,000 VND</p>
                    <button onclick="openOrderForm('Mèo Anh Lông Ngắn', 4500000)">Mua ngay</button>
                </div>
                <div class="pet-item">
                    <img src="a5d60cbaac0980e3aa3355bb82192c80-2793249791894247549.jpg" alt="Chó Husky">
                    <h3>Chó Husky</h3>
                    <p>Giá: 7,000,000 VND</p>
                    <button onclick="openOrderForm('Chó Husky', 7000000)">Mua ngay</button>
                </div>
            </div>
        </section>
        <section id="order-form" class="order-form">
            <div class="order-box">
                <h2>Đặt hàng</h2>
                <p>Thú cưng: <span id="pet-name"></span></p>
                <p>Giá: <span id="pet-price"></span> VND</p>
                <form id="order-details">
                    <input type="text" id="name" placeholder="Họ và tên" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="tel" id="phone" placeholder="Số điện thoại" required>
                    <button type="submit">Đặt hàng</button>
                </form>
                <button onclick="closeOrderForm()">Đóng</button>
            </div>
        </section>
        <section id="login-modal" class="login-modal">
            <div class="login-box">
                <h2>Đăng nhập</h2>
                <input type="text" id="username" placeholder="Tên đăng nhập">
                <input type="password" id="password" placeholder="Mật khẩu">
                <button onclick="login()">Đăng nhập</button>
                <button onclick="closeLogin()">Đóng</button>
            </div>
        </section>
    </main>
    
    <style>
        /* Add the same styles as before */
        body { font-family:
                sans-serif;
                 margin: 0; 
                 padding: 0; 
                }
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            background-color: #e0f2f7;
         }
        .logo { 
            font-size: 1.5em; 
            font-weight: bold; 
        }
        nav ul { 
            list-style: none;
             display: flex; 
            }
        nav ul li {
             margin-left: 20px; 
            }
        nav ul li a { 
            text-decoration: none; 
            color: #333;
         }
        .hero { 
            text-align: center; 
            padding: 100px 20px; 
            background-color: #f9f9f9; 
        }
        .hero h1 {
             font-size: 3em;
              margin-bottom: 20px; 
              color: #333;
             }
        .hero p { 
            font-size: 1.2em; 
            color: #666; 
            margin-bottom: 30px; 
        }
        .hero img {
             max-width: 80%; 
             height: auto; 
             border-radius: 10px; 
            }
        .pet-shop {
             text-align: center;
              padding: 50px; 
              background-color: #fff; 
            }
        .pet-list { 
            display: flex;
             justify-content: center; 
             gap: 20px; 
             flex-wrap: wrap;
             }
        .pet-item { 
            width: 250px;
             border: 1px solid #ddd; 
             border-radius: 10px; 
             padding: 15px;
            text-align: center; 
            background-color: #f9f9f9;
         }
        .pet-item img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 10px; 
        }
        .pet-item button { 
            background-color: #ff6600; 
            color: white; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px; 
        }
        .pet-item button:hover { 
            background-color: #e65c00; 
        }
        .login-modal, .order-form { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center;
         }
        .login-box, .order-box { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            width: 300px; 
        }
        .order-form input, .login-box input { 
            width: 90%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .order-form button, .login-box button { 
            width: 100%; 
            padding: 10px; 
            background-color: #ff6600; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .order-form button:hover, .login-box button:hover {
             background-color: #e65c00; 
            }
    </style>

    <script>
        document.getElementById('home-button').addEventListener('click', function (e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        document.getElementById('login-button').addEventListener('click', function () {
            document.getElementById('login-modal').style.display = 'flex';
        });
        function closeLogin() {
            document.getElementById('login-modal').style.display = 'none';
        }
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "admin" && password === "123456") {
                alert("Đăng nhập thành công!");
                closeLogin();
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        }
        document.querySelectorAll('.pet-item button').forEach(button => {
            button.addEventListener('click', function () {
                alert("Cảm ơn bạn đã quan tâm! Vui lòng liên hệ với chúng tôi để biết thêm chi tiết.");
            });
        });

        function openOrderForm(petName, petPrice) {
            document.getElementById('pet-name').textContent = petName;
            document.getElementById('pet-price').textContent = petPrice.toLocaleString();
            document.getElementById('order-form').style.display = 'flex';
        }

        function closeOrderForm() {
            document.getElementById('order-form').style.display = 'none';
        }

        document.getElementById('order-details').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Đặt hàng thành công! Chúng tôi sẽ liên hệ với bạn.');
            closeOrderForm();
        });
    </script>
</body>
</html>
